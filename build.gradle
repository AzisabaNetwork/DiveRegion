 */

plugins {
    id 'java-library'
    id("com.github.johnrengelman.shadow") version "8.1.1"
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://maven.enginehub.org/repo/')
    }

    maven {
        url = uri('https://mvn.lumine.io/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        name = "dive"
        url = "https://repo.azisaba.net/repository/maven-public/"
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT"
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.2.6'
    compileOnly 'com.sk89q.worldedit:worldedit-core:7.2.6'
    compileOnly 'io.lumine:Mythic-Dist:5.0.0-SNAPSHOT'
    compileOnly "com.flora30:DiveLib:0.1.0-SNAPSHOT"

    compileOnly fileTree('libs')
}

group = 'com.flora30'
version = '1.0'
description = 'DiveRegion'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
